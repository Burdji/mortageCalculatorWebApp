<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <section>
            <div>
               <h1>Mortage Calculator</h3>
            </div>
            <br>
            <br>
            <div>
                <span>Purchase price: </span><strong>$</strong><strong id="purchPriceValue"></strong>
                &lt;&gt;
                <span>Down payment: </span><strong>$</strong><strong id="downPayValue"></strong>
                &lt;&gt;
                <span>Repayment time: </span><strong id="repayTimeValue"></strong><strong> years</strong>
            </div>
                <br>
            <div>
                <input class="sliders" type="range" id="purchPrice"
                min="0" max="1000000" value="500000" step="1000">
                &lt;&gt;
                <input class="sliders" type="range" id="downPay"
                min="0" max="1000000" value="500000" step="1000">
                &lt;&gt;
                <input class="sliders" type="range" id="repayTime"
                min="1" max="30" value="15">
            </div>
            <br>
            <br>
            <br>
            <div>
                <span>Interest rate:    </span><strong id="intRateValue"></strong><strong>%</strong>
                &lt;&gt;
                <span>Loan amount</span>
                &lt;&gt;
                <span>Estimated pr. month</span>
                <br>
            </div>
              <br>
            <div>
               <input class="sliders" type="range" id="intRate"
               min="0" max="10" step="0.01" value="5">
               &lt;&gt;
            </div>
            <br>
            <br>
            <br>
            <button class="button1" onclick="">Get a mortgage quote</button>
        </section>
    </div>
    <script src="main.js"></script>  
</body>
</html>
