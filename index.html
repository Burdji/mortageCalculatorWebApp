<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <section>
            <div>
               <h1>Mortage Calculator</h3>
            </div>
            <br>
            <br>
            <div>
                <span>Purchase price:</span>
                <strong id="Purchase price value"></strong>
                &lt;&gt;
                <span>Down payment:</span>
                <output id="Down payment value"> <strong>0</strong></output>
                &lt;&gt;
                <span>Repayment time:</span>
                <output id="Repayment time value"> <strong>0</strong></output>
            </div>
            <br>
            <div>
            <input class="sliders" type="range" id="Purchase price" name="Purchase price"
                min="0" max="2000000" value="1000000">
            &lt;&gt;
            <input class="sliders" type="range" id="Down payment" name="Down payment"
                min="0" max="2000000" value="1000000">
            &lt;&gt;
            <input class="sliders" type="range" id="Repayment time" name="Repayment time"
                min="1" max="30" value="15">
            </div>
            <br>
            <br>
            <br>
            <div>
                <span>Interest rate:</span>
                <output id="Interest rate value"> <strong>0</strong></output>
                &lt;&gt;
                <span>Loan amount</span>
                &lt;&gt;
                <span>Estimated pr. month</span>
                <br>
            </div>
            <br>
            <div>
            <input class="sliders" type="range" id="Interest rate" name="Interest rate"
            min="0" max="99.9" step="0.01">
            &lt;&gt;
            </div>
            <br>
            <br>
            <br>
            <button class="button1" onclick="">Get a mortgage quote</button>
        </section>
    </div>
    <script src="mortgCalc.js"></script>  
</body>
</html>
